<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="generalContainer">
        <div id="calculatorBody">
            <form action="">
                <div id="screen">
                    <input type="text" value="00" id="display">
                </div>
                <div id="buttons">
                    <input type="button" value="AC" onclick="display.value = '' ">
                    <input type="button" value="DE" onclick="display.value =  display.value.toString().slice(0,-1)"
                        class="delete">
                    <input type="button" value="%" class="operation" onclick="display.value += '%' ">
                    <input type="button" value="/" value="/" onclick="display.value += '/' " class="operation">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" class="operation" onclick="display.value += '*' ">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" class="operation" onclick="display.value += '-' ">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" class="operation" onclick="display.value += '+' ">
                    <input type="button" value="0" class="zero" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="=" class="equals" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="/script/index.js"></script>
</body>

</html>
